<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Зоомагазин, в котором найдутся ваши верные друзья.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-180.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="preload" href="./fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./scripts/index.js"></script>
  <title>Зоомагазин</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__content container">

      <!-- Menu button -->
      <button class="header__menu ui-button" type="button" aria-label="Открыть навигацию сайта.">
        <svg width="25" height="25" aria-hidden="true" focusable="false">
          <use href="./images/sprite/sprite.svg#menu"></use>
        </svg>
      </button>

      <!-- Navigation -->
      <nav class="header__navigation header__navigation--nojs navigation">
        <ul class="navigation__list ui-list">
          <li>
            <a class="navigation__link ui-link" data-category="exotic" href="./exotic.html">Экзотические</a>
          </li>
          <li>
            <a class="navigation__link ui-link" data-category="wild" href="./wild.html">Дикие</a>
          </li>
          <li>
            <a class="navigation__link ui-link" data-category="pet" href="./pet.html">Домашние</a>
          </li>
        </ul>
      </nav>

      <!-- Theme switcher -->
      <button class="ui-button" type="button" data-theme="base" aria-label="Сменить тему сайта.">
        <svg width="25" height="25" aria-hidden="true" focusable="false">
          <use href="./images/sprite/sprite.svg#dark"></use>
        </svg>
      </button>

    </div>
  </header>

  <main class="page__main">
    <h1 class="visually-hidden">Магазин экзотических птиц.</h1>
    <section class="content container">

      <!-- Content Title -->
      <h2 class="content__title"></h2>

      <!-- Content -->
      <ul class="content__list">
      </ul>

      <!-- Scroll button -->
      <button class="content__button content__button--hidden ui-button" aria-label="Перейти наверх страницы.">
        <svg width="25" height="25" aria-hidden="true" focusable="false">
          <use href="./images/sprite/sprite.svg#arrow"></use>
        </svg>
      </button>

      <!-- Offer Modal -->
      <div class="modal">
        <form class="form" action="#" method="POST">

          <!-- Amount -->
          <fieldset class="form__fieldset amount-control">
            <legend class="form__legend">Выберите количество</legend>
            <!-- Less Button -->
            <button class="amount-control__less ui-button" type="button" aria-label="Убавить количество.">
              <svg width="25" height="25" aria-hidden="true" focusable="false">
                <use href="./images/sprite/sprite.svg#down"></use>
              </svg>
            </button>

            <!-- Input Amount -->
            <input class="amount-control__input" type="number" min="1" value="1" required>

            <!-- More button -->
            <button class="amount-control__more ui-button" type="button" aria-label="Прибавить количество.">
              <svg width="25" height="25" aria-hidden="true" focusable="false">
                <use href="./images/sprite/sprite.svg#up"></use>
              </svg>
            </button>

          </fieldset>

          <!-- Colors -->
          <fieldset class="form__fieldset form__color">
            <legend class="form__legend">Выберите цвет</legend>
            <!-- Black control -->
            <div class="color-control">
              <label class="color-control__label" for="black">Чёрный цвет</label>
              <input class="color-control__input visually-hidden" type="radio" id="black" name="product_color"
                value="black" checked>
              <span class="color-control__mark color-control__mark--black"></span>
            </div>

            <!-- White control -->
            <div class="color-control">
              <label class="color-control__label" for="white">Белый цвет</label>
              <input class="color-control__input visually-hidden" type="radio" id="white" name="product_color"
                value="white">
              <span class="color-control__mark color-control__mark--white"></span>
            </div>

            <!-- Blue control -->
            <div class="color-control">
              <label class="color-control__label" for="blue">Синий цвет</label>
              <input class="color-control__input visually-hidden" type="radio" id="blue" name="product_color"
                value="blue">
              <span class="color-control__mark color-control__mark--blue"></span>
            </div>

          </fieldset>

          <!-- Comment -->
          <fieldset class="form__fieldset">
            <legend class="form__legend">Оставьте комментарий</legend>
            <textarea class="form__comment" name="comment" cols="30" rows="6" maxlength="2000"></textarea>
            <small class="form__counter">Использовано символов:
              <span class="form__counter-current">0</span>&nbsp;/&nbsp;<span class="form__counter-max"></span>
            </small>
          </fieldset>

          <!-- Controls -->
          <div class="form__controls">

            <!-- Submit button -->
            <button class="button button--buy" type="submit">
              Оформить
              <svg width="25" height="25" aria-hidden="true" focusable="false">
                <use href="./images/sprite/sprite.svg#cart"></use>
              </svg>
            </button>

            <!-- Close button -->
            <button class="button button--close" type="button">
              Закрыть
              <svg width="25" height="25" aria-hidden="true" focusable="false">
                <use href="./images/sprite/sprite.svg#close"></use>
              </svg>
            </button>

          </div>

        </form>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="footer__content container">

      <ul class="footer__list ui-list">
        <li>
          <a class="ui-list__link ui-link" data-category="exotic" href="./exotic.html">Экзотические</a>
        </li>
        <li>
          <a class="ui-list__link ui-link" data-category="wild" href="./wild.html">Дикие</a>
        </li>
        <li>
          <a class="ui-list__link ui-link" data-category="pet" href="./pet.html">Домашние</a>
        </li>
      </ul>

    </div>
  </footer>

</body>

</html>
